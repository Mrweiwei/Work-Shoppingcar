<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<title>login</title>		
		<link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css"/>
		<script src="js/jquery-2.2.2.js"></script>
		<script src="js/jquery.mobile-1.4.5.min.js"></script>
		<link rel="stylesheet" href="css/login.css" />
	</head>
	<body>
		<div data-role='page' id="pagefirst" data-theme='b'>		
			<div data-role='content'id="co">
				<img src="img/logo2.jpg" style="border-radius: 90px;width: 150px;height: 150px;margin-left: 100px;margin-top: 0px;"/>
					<div data-role="fieldcontain">
    				<input type="text" name="text" id="text" value="" placeholder="账号:" style="background-color: white; color: black;"  />
    				<input type="password" name="password" id="password" value="" placeholder="密码："   style="background-color: white;color: black;" />
    				  <fieldset data-role="controlgroup" class="ui-grid-a">
        					<div class="ui-block-b">
        						<input type="checkbox" name="blue" id="effect1" class="custom" /> 
        						<label for="effect1" style="background-color: #f87b79; color: white;margin-top: 15px;">记住密码</label>
        					</div>
        					<div class="ui-block-b" style="float: right;">
        						<input type="checkbox" name="green" id="effect2" class="custom" />
        						<label for="effect2" style="background-color: #f87b79; color: white;margin-top: 15px;">自动登录</label>
        					</div>
    				 		</fieldset>
    				 		<fieldset class="ui-grid-a">
    				 			<div class="ui-block-b">
								<button type="button" data-theme="e" id='a' style="background-color: #f87b79; color: white;margin-top: 10px;">注册</button>
								</div>
								<div class="ui-block-b">
								<button type="button" data-theme="b" id="b" style="background-color: #f87b79; color: white;margin-top: 10px;">登录</button> 
								</div>
    				 		</fieldset>
					</div>
			</div>
		</div>
	</body>
	<script src="js/login.js"></script>
</html>
